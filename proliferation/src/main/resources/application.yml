spring:  application:    name: proliferation  data:    rest:      base-path: /proliferations  jackson:    time-zone: GMT+7  datasource:    driver-class-name: org.mariadb.jdbc.Driver    url: jdbc:mariadb://localhost:3306/Proliferation    username: abc    password: 123    sql-script-encoding: UTF-8        hikari:      maximum-pool-size: 2  jpa:    show-sql: true    generate-ddl: false    hibernate:      ddl-auto: none      naming:        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl    properties:      hibernate:        dialect: org.hibernate.dialect.MariaDBDialect
server:
  port: 8081