<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basic Type Management</title>
		<link rel="stylesheet" href="../css/layout/navbar.css" lazyload>
		<link rel="stylesheet" href="../css/botton/normal.css" lazyload>
		<link rel="stylesheet" href="../css/botton/success.css" lazyload>
		<link rel="stylesheet" href="../css/botton/alert.css" lazyload>
		<link rel="stylesheet" href="../css/botton/accept.css" lazyload>
		<link rel="stylesheet" href="../css/form/popup.css" lazyload>
		<link rel="stylesheet" href="../css/table/table.css" lazyload>
		<script defer src="../js/layout.js" async></script>
		<script defer src="../js/forms/action.js" async></script>
		<script defer src="../js/services/tableService.js" async></script>
		<script defer src="../js/services/createData.js" async></script>
		<script defer src="../js/services/updateData.js" async></script>
		<script defer src="../js/services/basicType.js" async></script>
	</head>
	<body>
		<nav id='layout'></nav>
		<div id='table-button' class="table-button"></div>
		<div id='data-table' class="table-style">
		</div>
		<script defer>
			window.onload = function() {
				LoadLayout("a_basic_type");
				LoadButton();
				GetList();
			};
		</script>
		<div class="form-popup" id="myForm">
			<div class="form-container">
				<h3>Create a Basic Type</h3>
				<label id="lblId" for="txtId">
    				<b>Id</b>
    			</label><br>
    			<input type="text" placeholder="Id of basic type" id="txtId" name="txtId" readonly><br>
    			<label for="txtName">
    				<b>Name</b>
    			</label><br>
    			<input type="text" placeholder="Name of basic type" id="txtName" name="txtName" required><br>
				<label for="txtDescription">
					<b>Description</b>
				</label><br>
    			<input type="text" placeholder="Description of basic type" id="txtDescription" name="txtDescription" required><br>
    			<label for="txtSort">
    				<b>Sort</b>
    			</label><br>
    			<input type="number" placeholder="Sort of basic type" id="txtSort" name="txtSort" min="1" required><br>
    			<input type="checkbox" id="isActivated" name="isActivated">
    			<label for="isActivated"><b> Is Activated</b></label><br>
    			<button class="btn-normal btn-success" onclick="UpdateOne()">OK</button>
    			<button class="btn-normal btn-alert" onclick="closeForm()">Close</button>
    		</div>
		</div>
	</body>
</html>
